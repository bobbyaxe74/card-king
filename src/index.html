<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Card Flip Memory Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <div id="ui-overlay">
      <h1>Memory Game</h1>
      <button class="start-btn" data-level="4">Easy</button>
      <button class="start-btn" data-level="8">Medium</button>
      <button class="start-btn" data-level="12">Hard</button>
      <button class="tutorial-btn">Tutorial</button> <!-- New button -->
    </div>
    <div id="timer">Time: 00:00</div>
    <div id="score">Score: 0</div>
    <div id="tutorial-overlay" class="tutorial-overlay"></div> <!-- New overlay for tutorial text -->
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
